plugins {
    id 'java'
    id 'maven-publish'
    id "org.springframework.boot" version "2.7.5"
    id "org.openapi.generator" version "6.2.0"
    id "com.google.cloud.tools.jib" version "3.3.0"

}

repositories {
    mavenLocal()
    maven {
        url = uri('https://repo.maven.apache.org/maven2/')
    }
    maven {
        url "https://plugins.gradle.org/m2/"
    }
}

dependencies {
    implementation 'org.springframework.boot:spring-boot-starter-data-jpa:2.2.6.RELEASE'
    implementation 'javax.xml.bind:jaxb-api:2.3.1'
    implementation 'org.springframework.boot:spring-boot-starter-web:2.2.6.RELEASE'
    implementation 'org.thymeleaf:thymeleaf:3.0.11.RELEASE'
    implementation 'com.h2database:h2:1.4.200'
    implementation 'org.flywaydb:flyway-core:6.0.8'
    implementation 'javax.servlet:jstl:1.2'
    implementation 'org.apache.tomcat.embed:tomcat-embed-jasper:9.0.33'
    runtimeOnly 'org.springframework.boot:spring-boot-devtools:2.2.6.RELEASE'
     testImplementation 'org.springframework.boot:spring-boot-starter-test:2.2.6.RELEASE'
    implementation 'io.springfox:springfox-swagger2:2.7.0'
    implementation 'io.springfox:springfox-swagger-ui:2.7.0'
}

group = 'spring'
version = '0.0.5'
description = 'mvc'
java.sourceCompatibility = JavaVersion.VERSION_1_8

publishing {
    publications {
        maven(MavenPublication) {
            from(components.java)
        }
    }
}

tasks.withType(JavaCompile) {
    options.encoding = 'UTF-8'
}
